<!DOCTYPE html>
<html lang="pt-BR">

    <title>Contato</title>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Fale Comigo</h1>
    </header>
    <nav>

        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <section>
            <form id="form-contato" onsubmit="enviarFormulario(event)">
                <input type="text" id="nomeContato" placeholder="Nome Contato" required><br>
                <input type="email" id="emailContato" placeholder="Email" required><br>
                <input type="tel" id="telefoneContato" placeholder="Telefone" required><br>
                <button type="submit"> Enviar </button>
            </form>
            <div id="mensagem-confirmaçao"></div>
        </section>
    </main>
